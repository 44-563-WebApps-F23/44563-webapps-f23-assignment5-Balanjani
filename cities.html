<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cities</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <h1>Visit cities with Balanjani</h1>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row" style="color:blueviolet;">
    <div class="col-sm-2">K</div>
    <div class="col-sm-2">A</div>
    <div class="col-sm-2">M</div>
    <div class="col-sm-2">S</div>
    <div class="col-sm-2">N</div>
    <div class="col-sm-2">I</div>
    </div>
    <div class="row" style="color:rgb(5, 170, 170);">
    <div class="col-md">Karachi</div>
    <div class="col-md">Agra</div>
    <div class="col-md">Mysore</div>
    <div class="col-md">singapore</div>
    <div class="col-md">New York city</div>
    <div class="col-md">Indore</div>
    </div>
</div>
<h4>City names row breaks first</h4>
<p>The responsiveness is added so that when we minimize the city names breaks down first and adjust with the screen resolution.</p>

<div class="image-container">
  <img class="img-thumbnail" src="Indore city.jpg" alt="Image of Indore" height="400px" width="500px">
  <img class="img-thumbnail" src="mysore_palace.jpg" alt="Image of mysore" height="390px" width="426px">
  <img class="img-thumbnail" src="New york city.jpg" alt="Image of New york" height="400px" width="500px">
  </div>
<br>
<div class="thumbnail-container">
  <img src="karachi.jpg" alt="Image of karachi" class="img-thumbnail" width="300" height="300">
  <img src="singapore.jpg" alt="Image of singapore" class="img-thumbnail" width="340" height="300">
  <img src="agra.jpg" alt="Image of agra" class="img-thumbnail" width="600" height="200">
</div>



</body>
</html>
